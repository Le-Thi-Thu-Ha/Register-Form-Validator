<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form Validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Open+Sans:wght@300;400&family=Poppins:ital,wght@0,200;0,300;0,400;1,200&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.min.css" />
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" id="form">
        <h1 class="register">Register</h1>

        <div class="form-register">
          <div class="form-input">
            <input
              type="text"
              class="username"
              placeholder="Username"
              required
            />
            <div class="error"></div>
          </div>
          <div class="form-input">
            <input type="email" class="email" placeholder="Email" required />
            <div class="error"></div>
          </div>
          <div class="form-input">
            <input type="password" class="password" placeholder="Password" />
            <div class="error"></div>
          </div>
          <div class="form-input">
            <input
              type="password"
              class="password2"
              placeholder="Confirm Password"
              required
            />
            <div class="error"></div>
          </div>

          <div class="sign-up">
            <input type="submit" value="Sign Up" class="sign-up" />
          </div>

          <div class="sign-in">
            <p>Have account? <a href="#">Sign In</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
